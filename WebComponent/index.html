
<!DOCTYPE html>

<html>
<head runat="server">
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="CSS/estilo.css" type="text/css"/>
    <title>Lista de Alunos</title>
</head>
<body>
    <template id="template-aluno">
        <link rel="stylesheet" href="CSS/estilo.css" type="text/css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

        <td class="info-rm"		 ></td>
        <td class="info-nome"	 ></td>
        <td class="info-nota1" ></td>
        <td class="info-nota2" ></td>
        <td class="info-media"	 ></td>
        <td class="info-situacao"></td>
        <td class="excluir-aluno" onclick="excluirAluno(this)" ><i class="material-icons btnExcluir">disabled_by_default</i></td>
    </template>
    <template id="template-novo-aluno">
        <div id="tela-novo-aluno">
            <form id="frmNovo">
                <h2>Novo Aluno</h2>
                <label for="txt-nome">Nome: </label><input type="text" name="txtNome" id="txt-nome" />
                <label for="txt-rm">RM: </label><input type="number" name="txtRm" id="txt-rm" min="0" max="99999" />
                <label id="lb-notas">Notas:</label>
                <input placeholder="Nota 1" type="number" name="txtNota1" id="txt-nota1" min="0" max="10" />
                <input placeholder="Nota 2" type="number" name="txtNota2" id="txt-nota2" min="0" max="10" />
                <button type="button" id="btn-adicionar" onclick="adicionarNovoAluno(event)">Adicionar</button>
                <button type="button" id="btn-cancelar" onclick="fecharFormulario(event)">Cancelar</button>
                <span id="msg"></span>
            </form>
        </div>
    </template>
    <main>
        <h1>Lista de Alunos</h1>

        <form class="ferramentas">
			<input type="search" name="filtroNome" id="filtro-nome" oninput="buscarAluno(event)" />
            <select name="filtroSituacao" id="filtro-situacao" onchange="buscarAluno()">
				<option value="todas">Todos</option>
				<option value="aprovados">Aprovados</option>
				<option value="reprovados">Reprovados</option>
			</select>
			<button type="button" id="btn-novo" onclick="exibirPainelNovoAluno()">Novo</button>
		</form>

        <table id="alunos">
            <thead>
                <th>RM</th>
                <th>Nome</th>
                <th>Prova 01</th>
                <th>Prova 02</th>
                <th>Média</th>
                <th>Situação Final</th>
                <th></th>
            </thead>
            <tbody id="tbl-alunos">
            </tbody>
        </table>
        <div id="novo-aluno">
        </div>
     
    </main>

    <script src="./JS/functions.js"    type="text/javascript"></script>
    <script src="./JS/novoAluno.js"    type="text/javascript"></script>
    <script src="./JS/aluno.js"        type="text/javascript"></script>
    <script src="./JS/buscarAluno.js"  type="text/javascript"></script>
    <script src="./JS/scriptIndex.js"  type="text/javascript"></script>   
</body>
</html>
